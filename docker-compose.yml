version: '3'

services:
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    command: dev
    container_name: server_backend
    ports:
      - 3001:3001
    volumes:
      - ./server/src:/app/server/src
    env_file:
      - ./server/.env
    depends_on:
      db:
        condition: service_healthy
  db:
    image: mysql:8.0.32
    container_name: server_db
    env_file:
      - ./server/.env
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    

